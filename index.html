<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="container">
        <div class="intro">
          <h1>Generate a</h1>
          <h1 class="text-accent">random password</h1>
          <p>Never use an insecure password again.</p>
          <div class="input-group">
            <label for="password-input">Password Length:</label>
            <input type="number" id="password-input" class="password-length-input" min="15" max="35" value="15">
            <span>(15-35 characters)</span>
          </div>
          <button onclick="getPasswords()" class="generate-btn">Generate passwords</button>
        </div>
        <div class="output-group">
          <div class="output-labels">
            <p id="output-1"></p>
            <button onclick="copyToClipboard('output-1', 'copy-button-1')" id="copy-button-1" class="copy-button" type="button">Copy</button>
          </div>
          <div class="output-labels">
            <p id="output-2"></p>
            <button onclick="copyToClipboard('output-2', 'copy-button-2')" id="copy-button-2" class="copy-button" type="button">Copy</button>
          </div>
        </div>
      </div>
        <script src="index.js"></script>
    </body>
</html>
